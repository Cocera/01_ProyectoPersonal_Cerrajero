<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./assets/favicon_cerrajero.png" type="image/x-icon">
    <title>Cerrajero 24h</title>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Inicio</a></li>
                <li><a href="./about.html">Nosotros</a></li>
                <li><a href="./work.html">Servicios</a></li>
                <li><a href="./contact.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="intro_apartado">
            <h3>¿Necesitas ayuda?</h3>
            <p>Completa el formulario y te contáctaremos lo antes posible para ofrecerte la mejor solución o ayuda instantánea.</p>
        </section>
        
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name">
            
            <label for="mail">Mail:</label>
            <input type="email" name="mail" id="mail">
            
            <label for="tlf">Teléfono:</label>
            <input type="tel" name="tlf" id="tlf">
            
            <label for="location">¿Dónde estás?</label>
            <select name="location" id="location">
                <option value="valencia">Valencia</option>
                <option value="castellon">Castellón</option>
                <option value="alicante">Alicante</option>
            </select>

            <label for="service">Qué necesitas?</label>
            <label for="caja_fuerte"> 
                <input type="checkbox" name="service" id="caja_fuerte">
                Abrir caja fuerte
            </label>
            <label for="no_llaves"> 
                <input type="checkbox" name="service" id="no_llaves">
                No tengo llaves
            </label>
            <label for="cerrojo"> 
                <input type="checkbox" name="service" id="cerrojo">
                Cambiar cerrojo
            </label>
            
            <label for="comments">Observaciones:</label>
            <textarea name="comments" id="comments" cols="30" rows="5"></textarea>
        
        </form>
    </main>

    <footer>
        <address>
            <p class="highlighted">Manuel Cerrojos, S.A.</p>
            <p>Calle la puerta, 21</p>
            <p>La Cerradura, Jaén</p>
        </address>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3156.994525499176!2d-3.6405245241976325!3d37.69632761667522!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd6e7116c35e0bcb%3A0x13d718e38cc7bf38!2s23190%20La%20Cerradura%2C%20Ja%C3%A9n!5e0!3m2!1ses!2ses!4v1695567253512!5m2!1ses!2ses" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </footer>
  
</body>
</html>
